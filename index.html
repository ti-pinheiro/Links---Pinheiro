<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Links da Empresa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0056b3;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .search-box {
      margin: 20px auto;
      max-width: 500px;
      text-align: center;
    }
    .search-box input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #0056b3;
    }
    .card ul {
      list-style: none;
      padding: 0;
    }
    .card li {
      margin: 8px 0;
    }
    .card a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }
    .card a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
  <script>
    function searchLinks() {
      const input = document.getElementById("search").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        let text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>üåê Portal de Links da Empresa</h1>
  </header>

  <div class="search-box">
    <input type="text" id="search" onkeyup="searchLinks()" placeholder="üîç Buscar link...">
  </div>

  <div class="container">
    <div class="card">
      <h2>TI</h2>
      <ul>
        <li><a href="https://suporte.seusite.com" target="_blank">Suporte TI</a></li>
        <li><a href="https://monitoramento.seusite.com" target="_blank">Monitoramento</a></li>
      </ul>
    </div>

    <div class="card">
      <h2>Financeiro</h2>
      <ul>
        <li><a href="https://erp.seusite.com" target="_blank">ERP</a></li>
        <li><a href="https://contas.seusite.com" target="_blank">Contas a Pagar</a></li>
      </ul>
    </div>

    <div class="card">
      <h2>RH</h2>
      <ul>
        <li><a href="https://rh.seusite.com" target="_blank">Portal RH</a></li>
        <li><a href="https://beneficios.seusite.com" target="_blank">Benef√≠cios</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
